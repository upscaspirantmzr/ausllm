<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Student Dashboard</h1>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
    </nav>
    <div class="container mx-auto p-6 space-y-8">
        <div id="student-content" class="hidden">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Your Results</h2>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Exam</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marks</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Result rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { collection, onSnapshot, query, where, doc, getDocs } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const logoutBtn = document.getElementById('logoutBtn');
        const studentContent = document.getElementById('student-content');
        const resultsTableBody = document.getElementById('resultsTableBody');

        // Check user authentication state and role
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDocs(query(collection(db, 'users'), where('email', '==', user.email)));
                if (!userDoc.empty && userDoc.docs[0].data().role === 'student') {
                    studentContent.classList.remove('hidden');
                    loadStudentResults(user.uid);
                } else {
                    window.location.href = 'login.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'login.html';
        });

        const loadStudentResults = (studentId) => {
            const resultsQuery = query(collection(db, 'results'), where('studentId', '==', studentId));
            onSnapshot(resultsQuery, async (snapshot) => {
                resultsTableBody.innerHTML = '';
                for (const resultDoc of snapshot.docs) {
                    const resultData = resultDoc.data();
                    
                    // Fetch exam and subject names for display
                    const examDoc = await getDocs(query(collection(db, 'exams'), where('__name__', '==', resultData.examId)));
                    const subjectDoc = await getDocs(query(collection(db, 'subjects'), where('__name__', '==', resultData.subjectId)));
                    
                    const examName = examDoc.empty ? 'Unknown Exam' : examDoc.docs[0].data().examName;
                    const subjectName = subjectDoc.empty ? 'Unknown Subject' : subjectDoc.docs[0].data().title;
                    
                    resultsTableBody.innerHTML += `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${examName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${subjectName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${resultData.marks}</td>
                        </tr>
                    `;
                }
            });
        };
    </script>
</body>
</html>
