<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Portal - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <h2 class="text-3xl font-extrabold text-center text-gray-900">
            Create Your Account
        </h2>
        <form id="registrationForm" class="mt-8 space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input id="name" name="name" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="batch" class="block text-sm font-medium text-gray-700">Batch</label>
                <input id="batch" name="batch" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Register
                </button>
            </div>
        </form>
        <div id="message" class="text-center text-sm"></div>
        <div class="text-center text-sm">
            Already have an account?
            <a href="index.html" class="font-medium text-blue-600 hover:text-blue-500">
                Log in here
            </a>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const registrationForm = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('message');

        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = registrationForm.name.value;
            const batch = registrationForm.batch.value;
            const email = registrationForm.email.value;
            const password = registrationForm.password.value;

            try {
                // Clear any previous messages
                messageDiv.textContent = 'Registering...';
                messageDiv.className = 'text-center text-sm text-gray-500';

                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save additional user info to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    batch: batch,
                    role: "student" // Default role
                });

                messageDiv.textContent = 'Registration successful! Redirecting to login...';
                messageDiv.className = 'text-center text-sm text-green-600';

                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html'; // Assuming login page is index.html
                }, 2000);

            } catch (error) {
                console.error("Error during registration:", error);
                let errorMessage = 'An error occurred. Please try again.';

                // Provide a more user-friendly error message based on Firebase error codes
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already in use.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'The email address is not valid.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'The password is too weak. Please use at least 6 characters.';
                        break;
                    default:
                        errorMessage = `Error: ${error.message}`;
                        break;
                }

                messageDiv.textContent = errorMessage;
                messageDiv.className = 'text-center text-sm text-red-600';
            }
        });
    </script>
</body>
</html>
