<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Portal - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <h2 class="text-3xl font-extrabold text-center text-gray-900">
            Admin Sign-in
        </h2>
        <form id="adminLoginForm" class="mt-8 space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in as Admin
                </button>
            </div>
        </form>
        <div id="message" class="text-center text-sm"></div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const adminLoginForm = document.getElementById('adminLoginForm');
        const messageDiv = document.getElementById('message');

        // Check if a user is already signed in on page load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // If a user is signed in, check their role
                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists() && userDocSnap.data().role === 'admin') {
                    // User is an admin, redirect to admin dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Not an admin, sign out and show error
                    await signOut(auth);
                    messageDiv.textContent = 'Access Denied: You do not have admin privileges.';
                    messageDiv.className = 'text-center text-sm text-red-600';
                }
            }
        });

        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = adminLoginForm.email.value;
            const password = adminLoginForm.password.value;

            try {
                messageDiv.textContent = 'Logging in...';
                messageDiv.className = 'text-center text-sm text-gray-500';

                // Sign in user with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check user's role from Firestore
                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists() && userDocSnap.data().role === 'admin') {
                    // Admin user, redirect to dashboard
                    messageDiv.textContent = 'Login successful! Redirecting to admin dashboard...';
                    messageDiv.className = 'text-center text-sm text-green-600';
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else {
                    // Not an admin, sign out
                    await signOut(auth);
                    messageDiv.textContent = 'Access Denied: You do not have admin privileges.';
                    messageDiv.className = 'text-center text-sm text-red-600';
                }

            } catch (error) {
                console.error("Error during admin login:", error);
                let errorMessage = 'An error occurred. Please try again.';

                switch (error.code) {
                    case 'auth/wrong-password':
                    case 'auth/user-not-found':
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid email or password.';
                        break;
                    default:
                        errorMessage = `Error: ${error.message}`;
                        break;
                }

                messageDiv.textContent = errorMessage;
                messageDiv.className = 'text-center text-sm text-red-600';
            }
        });
    </script>
</body>
</html>
