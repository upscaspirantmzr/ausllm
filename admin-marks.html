<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Portal - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }
        /* Style for the editable table cells */
        .editable-cell {
            padding: 8px;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            outline: none;
            transition: all 0.2s;
        }
        .editable-cell:focus {
            background-color: #ffffff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .tab-button.active {
            border-b-4 border-blue-500 text-blue-500 font-semibold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header and Navigation Bar -->
    <header class="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between p-4">
            <h1 class="text-3xl font-extrabold">Admin Panel</h1>
            <div class="flex items-center space-x-4">
                <span id="userName" class="font-medium text-blue-200"></span>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6 flex-grow">
        <!-- Tab Navigation -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="flex border-b border-gray-200">
                <button id="papers-tab" class="tab-button active flex-1 py-4 text-center text-lg text-gray-600 hover:text-blue-500 transition duration-300">Question Papers</button>
                <button id="news-tab" class="tab-button flex-1 py-4 text-center text-lg text-gray-600 hover:text-blue-500 transition duration-300">News</button>
                <button id="schedule-tab" class="tab-button flex-1 py-4 text-center text-lg text-gray-600 hover:text-blue-500 transition duration-300">Schedules</button>
                <button id="assignments-tab" class="tab-button flex-1 py-4 text-center text-lg text-gray-600 hover:text-blue-500 transition duration-300">Assignments</button>
                <button id="approval-tab" class="tab-button flex-1 py-4 text-center text-lg text-gray-600 hover:text-blue-500 transition duration-300">Student Approval</button>
            </div>
        </div>

        <!-- Tab Content Containers -->
        <div id="papers-content" class="tab-content active bg-white rounded-xl shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Manage Question Papers</h2>
            <form id="addPaperForm" class="space-y-4">
                <input type="text" name="paperTitle" placeholder="Paper Title (e.g., Mid-Term 2024)" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="url" name="paperUrl" placeholder="Link to PDF or Document" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">Upload Paper</button>
            </form>
            <p id="paperMessage" class="mt-4"></p>
            <div class="mt-8 overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg shadow">
                    <thead>
                        <tr class="w-full bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Title</th>
                            <th class="py-3 px-6 text-left">URL</th>
                            <th class="py-3 px-6 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="papersList" class="text-gray-600 text-sm font-light">
                        <!-- Papers will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="news-content" class="tab-content bg-white rounded-xl shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New News Item</h2>
            <form id="addNewsForm" class="space-y-4">
                <input type="text" name="newsTitle" placeholder="News Title" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <textarea name="newsContent" placeholder="News Content" rows="5" required
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">Add News</button>
            </form>
            <p id="newsMessage" class="mt-4"></p>
            <div class="mt-8">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Current News Items</h3>
                <div id="newsList" class="space-y-4">
                    <!-- News items will be dynamically loaded here -->
                </div>
            </div>
        </div>


        <div id="assignments-content" class="tab-content bg-white rounded-xl shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Manage Assignments</h2>

            <!-- Add New Teacher, Class, Subject -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-xl font-bold mb-2">Add Teacher</h3>
                    <form id="addTeacherForm" class="space-y-2">
                        <input type="text" name="teacherName" placeholder="Teacher Name" required class="w-full px-4 py-2 border rounded-lg">
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg">Add Teacher</button>
                    </form>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-xl font-bold mb-2">Add Class</h3>
                    <form id="addClassForm" class="space-y-2">
                        <input type="text" name="className" placeholder="Class Name (e.g., Batch 2024)" required class="w-full px-4 py-2 border rounded-lg">
                        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded-lg">Add Class</button>
                    </form>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-xl font-bold mb-2">Add Subject</h3>
                    <form id="addSubjectForm" class="space-y-2">
                        <input type="text" name="subjectName" placeholder="Subject Name (e.g., Physics)" required class="w-full px-4 py-2 border rounded-lg">
                        <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 rounded-lg">Add Subject</button>
                    </form>
                </div>
            </div>

            <!-- Assign Teacher to Class/Subject -->
            <div class="bg-gray-100 p-6 rounded-lg mb-8">
                <h3 class="text-xl font-bold mb-4">Assign Teacher to a Class and Subject</h3>
                <form id="assignTeacherForm" class="space-y-4">
                    <div>
                        <label for="teacher-select" class="block text-sm font-medium text-gray-700">Select Teacher</label>
                        <select id="teacher-select" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option value="">-- Select a Teacher --</option>
                            <!-- Teachers will be loaded here -->
                        </select>
                    </div>
                    <div>
                        <label for="class-select" class="block text-sm font-medium text-gray-700">Select Class</label>
                        <select id="class-select" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option value="">-- Select a Class --</option>
                            <!-- Classes will be loaded here -->
                        </select>
                    </div>
                    <div>
                        <label for="subject-select" class="block text-sm font-medium text-gray-700">Select Subject</label>
                        <select id="subject-select" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option value="">-- Select a Subject --</option>
                            <!-- Subjects will be loaded here -->
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">Assign Teacher</button>
                </form>
                <p id="assignmentMessage" class="mt-4"></p>
            </div>

            <div class="mt-8">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Current Assignments</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded-lg shadow">
                        <thead>
                            <tr class="w-full bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-left">Teacher</th>
                                <th class="py-3 px-6 text-left">Class</th>
                                <th class="py-3 px-6 text-left">Subject</th>
                                <th class="py-3 px-6 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="assignmentsList" class="text-gray-600 text-sm font-light">
                            <!-- Assignments will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="approval-content" class="tab-content bg-white rounded-xl shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Pending Student Approvals</h2>
            <p id="approvalMessage" class="mt-4"></p>
            <div class="mt-8 overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg shadow">
                    <thead>
                        <tr class="w-full bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Name</th>
                            <th class="py-3 px-6 text-left">Email</th>
                            <th class="py-3 px-6 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="pendingUsersList" class="text-gray-600 text-sm font-light">
                        <!-- Pending users will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module">
        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Use the provided global variables for Firebase configuration and authentication
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // UI elements
        const logoutBtn = document.getElementById('logoutBtn');
        const userNameSpan = document.getElementById('userName');

        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        const addPaperForm = document.getElementById('addPaperForm');
        const papersList = document.getElementById('papersList');
        const paperMessage = document.getElementById('paperMessage');

        const addNewsForm = document.getElementById('addNewsForm');
        const newsList = document.getElementById('newsList');
        const newsMessage = document.getElementById('newsMessage');

        const addScheduleForm = document.getElementById('addScheduleForm');
        const scheduleList = document.getElementById('scheduleList');
        const scheduleMessage = document.getElementById('scheduleMessage');

        // Assignment UI elements
        const addTeacherForm = document.getElementById('addTeacherForm');
        const addClassForm = document.getElementById('addClassForm');
        const addSubjectForm = document.getElementById('addSubjectForm');
        const assignTeacherForm = document.getElementById('assignTeacherForm');
        const teacherSelect = document.getElementById('teacher-select');
        const classSelect = document.getElementById('class-select');
        const subjectSelect = document.getElementById('subject-select');
        const assignmentsList = document.getElementById('assignmentsList');
        const assignmentMessage = document.getElementById('assignmentMessage');

        // User Approval UI elements
        const pendingUsersList = document.getElementById('pendingUsersList');
        const approvalMessage = document.getElementById('approvalMessage');

        // Initial Authentication
        let userId = null;
        let dbInstance = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                dbInstance = db;
                
                const userDocRef = doc(db, 'artifacts', appId, 'users', userId, 'userData', userId);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    
                    if (userData.isAdmin) {
                        const name = userData.name || 'Admin';
                        userNameSpan.textContent = name;
                        
                        setupPapersListener();
                        setupNewsListener();
                        setupScheduleListener();
                        setupAssignmentsListeners();
                        setupApprovalListener(); // New listener for user approval
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        });
        
        if (initialAuthToken) {
            try {
                await signInWithCustomToken(auth, initialAuthToken);
            } catch (error) {
                console.error("Error signing in with custom token:", error);
                await signInAnonymously(auth);
            }
        } else {
            await signInAnonymously(auth);
        }

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out:", error);
            }
        });

        // Tab switching logic
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                button.classList.add('active');
                const contentId = button.id.replace('-tab', '-content');
                document.getElementById(contentId).classList.add('active');
            });
        });

        // --- Question Paper Management ---
        const setupPapersListener = () => {
            const papersCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'papers');
            onSnapshot(papersCollectionRef, (snapshot) => {
                papersList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    row.classList.add('border-b', 'border-gray-200', 'hover:bg-gray-100');
                    row.innerHTML = `
                        <td class="py-3 px-6 text-left whitespace-nowrap">
                            <span class="font-medium">${data.title}</span>
                        </td>
                        <td class="py-3 px-6 text-left">
                            <a href="${data.url}" target="_blank" class="text-blue-500 hover:text-blue-700 transition duration-300">
                                ${data.url}
                            </a>
                        </td>
                        <td class="py-3 px-6 text-center">
                            <div class="flex item-center justify-center space-x-2">
                                <button data-id="${doc.id}" data-title="${data.title}" data-url="${data.url}" class="edit-paper-btn bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-1 px-3 rounded text-xs transition duration-300">
                                    Edit
                                </button>
                                <button data-id="${doc.id}" class="delete-paper-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-xs transition duration-300">
                                    Delete
                                </button>
                            </div>
                        </td>
                    `;
                    papersList.appendChild(row);
                });

                document.querySelectorAll('.edit-paper-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const { id, title, url } = e.target.dataset;
                        addPaperForm.paperTitle.value = title;
                        addPaperForm.paperUrl.value = url;
                        addPaperForm.dataset.editingId = id;
                        addPaperForm.querySelector('button[type="submit"]').textContent = 'Update Paper';
                    });
                });

                document.querySelectorAll('.delete-paper-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const docId = e.target.dataset.id;
                        try {
                            // TODO: Replace with a custom modal for confirmation
                            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'papers', docId));
                            paperMessage.textContent = 'Question paper deleted successfully!';
                            paperMessage.className = 'text-green-600 mt-2';
                        } catch (error) {
                            console.error("Error deleting paper:", error);
                            paperMessage.textContent = `Failed to delete paper: ${error.message}`;
                            paperMessage.className = 'text-red-600 mt-2';
                        }
                    });
                });
            });
        };

        addPaperForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = addPaperForm.paperTitle.value;
            const url = addPaperForm.paperUrl.value;
            const editingId = addPaperForm.dataset.editingId;
            try {
                if (editingId) {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'papers', editingId);
                    await updateDoc(docRef, { title, url });
                    paperMessage.textContent = 'Question paper updated successfully!';
                } else {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'papers'), {
                        title,
                        url,
                        date: new Date().toISOString()
                    });
                    paperMessage.textContent = 'Question paper uploaded successfully!';
                }
                paperMessage.className = 'text-green-600 mt-2';
                addPaperForm.reset();
                delete addPaperForm.dataset.editingId;
                addPaperForm.querySelector('button[type="submit"]').textContent = 'Upload Paper';
            } catch (error) {
                console.error("Error uploading/updating paper:", error);
                paperMessage.textContent = `Failed to upload/update paper: ${error.message}`;
                paperMessage.className = 'text-red-600 mt-2';
            }
        });

        // --- News Management ---
        const setupNewsListener = () => {
            const newsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'news');
            onSnapshot(newsCollectionRef, (snapshot) => {
                newsList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const newsItem = document.createElement('div');
                    newsItem.classList.add('bg-gray-100', 'p-4', 'rounded-lg', 'shadow');
                    newsItem.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="text-lg font-bold">${data.title}</h4>
                                <p class="text-gray-700 mt-2">${data.content}</p>
                                <span class="text-xs text-gray-500">${new Date(data.date).toLocaleDateString()}</span>
                            </div>
                            <div class="flex space-x-2">
                                <button data-id="${doc.id}" data-title="${data.title}" data-content="${data.content}" class="edit-news-btn bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-1 px-3 rounded text-xs transition duration-300">
                                    Edit
                                </button>
                                <button data-id="${doc.id}" class="delete-news-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-xs transition duration-300">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `;
                    newsList.appendChild(newsItem);
                });

                document.querySelectorAll('.edit-news-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const { id, title, content } = e.target.dataset;
                        addNewsForm.newsTitle.value = title;
                        addNewsForm.newsContent.value = content;
                        addNewsForm.dataset.editingId = id;
                        addNewsForm.querySelector('button[type="submit"]').textContent = 'Update News';
                    });
                });

                document.querySelectorAll('.delete-news-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const docId = e.target.dataset.id;
                        try {
                            // TODO: Replace with a custom modal for confirmation
                            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'news', docId));
                            newsMessage.textContent = 'News item deleted successfully!';
                            newsMessage.className = 'text-green-600 mt-2';
                        } catch (error) {
                            console.error("Error deleting news:", error);
                            newsMessage.textContent = `Failed to delete news: ${error.message}`;
                            newsMessage.className = 'text-red-600 mt-2';
                        }
                    });
                });
            });
        };

        addNewsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = addNewsForm.newsTitle.value;
            const content = addNewsForm.newsContent.value;
            const editingId = addNewsForm.dataset.editingId;
            try {
                if (editingId) {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'news', editingId);
                    await updateDoc(docRef, { title, content });
                    newsMessage.textContent = 'News item updated successfully!';
                } else {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'news'), {
                        title,
                        content,
                        date: new Date().toISOString()
                    });
                    newsMessage.textContent = 'News item added successfully!';
                }
                newsMessage.className = 'text-green-600 mt-2';
                addNewsForm.reset();
                delete addNewsForm.dataset.editingId;
                addNewsForm.querySelector('button[type="submit"]').textContent = 'Add News';
            } catch (error) {
                console.error("Error adding/updating news:", error);
                newsMessage.textContent = `Failed to add/update news: ${error.message}`;
                newsMessage.className = 'text-red-600 mt-2';
            }
        });

        // --- Schedule Management ---
        const setupScheduleListener = () => {
            const scheduleCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'schedules');
            onSnapshot(scheduleCollectionRef, (snapshot) => {
                scheduleList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const scheduleItem = document.createElement('div');
                    scheduleItem.classList.add('bg-gray-100', 'p-4', 'rounded-lg', 'shadow');
                    scheduleItem.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="text-lg font-bold">${data.title}</h4>
                                <p class="text-gray-700 mt-2">${data.description}</p>
                                <span class="text-xs text-gray-500">${new Date(data.date).toLocaleDateString()}</span>
                            </div>
                            <div class="flex space-x-2">
                                <button data-id="${doc.id}" data-title="${data.title}" data-description="${data.description}" data-date="${data.date}" class="edit-schedule-btn bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-1 px-3 rounded text-xs transition duration-300">
                                    Edit
                                </button>
                                <button data-id="${doc.id}" class="delete-schedule-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-xs transition duration-300">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `;
                    scheduleList.appendChild(scheduleItem);
                });

                document.querySelectorAll('.edit-schedule-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const { id, title, description, date } = e.target.dataset;
                        addScheduleForm.scheduleTitle.value = title;
                        addScheduleForm.scheduleDescription.value = description;
                        addScheduleForm.scheduleDate.value = new Date(date).toISOString().slice(0, 10);
                        addScheduleForm.dataset.editingId = id;
                        addScheduleForm.querySelector('button[type="submit"]').textContent = 'Update Schedule';
                    });
                });

                document.querySelectorAll('.delete-schedule-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const docId = e.target.dataset.id;
                        try {
                            // TODO: Replace with a custom modal for confirmation
                            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'schedules', docId));
                            scheduleMessage.textContent = 'Schedule event deleted successfully!';
                            scheduleMessage.className = 'text-green-600 mt-2';
                        } catch (error) {
                            console.error("Error deleting schedule:", error);
                            scheduleMessage.textContent = `Failed to delete schedule: ${error.message}`;
                            scheduleMessage.className = 'text-red-600 mt-2';
                        }
                    });
                });
            });
        };

        addScheduleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = addScheduleForm.scheduleTitle.value;
            const description = addScheduleForm.scheduleDescription.value;
            const date = addScheduleForm.scheduleDate.value;
            const editingId = addScheduleForm.dataset.editingId;
            try {
                if (editingId) {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'schedules', editingId);
                    await updateDoc(docRef, { title, description, date });
                    scheduleMessage.textContent = 'Schedule event updated successfully!';
                } else {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'schedules'), {
                        title,
                        description,
                        date
                    });
                    scheduleMessage.textContent = 'Schedule event added successfully!';
                }
                scheduleMessage.className = 'text-green-600 mt-2';
                addScheduleForm.reset();
                delete addScheduleForm.dataset.editingId;
                addScheduleForm.querySelector('button[type="submit"]').textContent = 'Add Schedule';
            } catch (error) {
                console.error("Error adding/updating schedule:", error);
                scheduleMessage.textContent = `Failed to add/update schedule: ${error.message}`;
                scheduleMessage.className = 'text-red-600 mt-2';
            }
        });

        // --- Assignments Management ---
        const teachersCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'teachers');
        const classesCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'classes');
        const subjectsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'subjects');
        const assignmentsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'assignments');

        const setupAssignmentsListeners = () => {
            // Populate teacher select dropdown
            onSnapshot(teachersCollectionRef, (snapshot) => {
                teacherSelect.innerHTML = '<option value="">-- Select a Teacher --</option>';
                snapshot.forEach(doc => {
                    const teacher = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = teacher.name;
                    teacherSelect.appendChild(option);
                });
            });

            // Populate class select dropdown
            onSnapshot(classesCollectionRef, (snapshot) => {
                classSelect.innerHTML = '<option value="">-- Select a Class --</option>';
                snapshot.forEach(doc => {
                    const classItem = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = classItem.name;
                    classSelect.appendChild(option);
                });
            });

            // Populate subject select dropdown
            onSnapshot(subjectsCollectionRef, (snapshot) => {
                subjectSelect.innerHTML = '<option value="">-- Select a Subject --</option>';
                snapshot.forEach(doc => {
                    const subject = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = subject.name;
                    subjectSelect.appendChild(option);
                });
            });

            // Display current assignments
            onSnapshot(assignmentsCollectionRef, async (snapshot) => {
                assignmentsList.innerHTML = '';
                const teachersSnapshot = await getDocs(teachersCollectionRef);
                const classesSnapshot = await getDocs(classesCollectionRef);
                const subjectsSnapshot = await getDocs(subjectsCollectionRef);

                const teachers = {};
                teachersSnapshot.forEach(doc => teachers[doc.id] = doc.data().name);

                const classes = {};
                classesSnapshot.forEach(doc => classes[doc.id] = doc.data().name);

                const subjects = {};
                subjectsSnapshot.forEach(doc => subjects[doc.id] = doc.data().name);

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const teacherName = teachers[data.teacherId] || 'Unknown Teacher';
                    const className = classes[data.classId] || 'Unknown Class';
                    const subjectName = subjects[data.subjectId] || 'Unknown Subject';

                    const row = document.createElement('tr');
                    row.classList.add('border-b', 'border-gray-200', 'hover:bg-gray-100');
                    row.innerHTML = `
                        <td class="py-3 px-6 text-left whitespace-nowrap">${teacherName}</td>
                        <td class="py-3 px-6 text-left">${className}</td>
                        <td class="py-3 px-6 text-left">${subjectName}</td>
                        <td class="py-3 px-6 text-center">
                            <button data-id="${doc.id}" class="delete-assignment-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-xs transition duration-300">
                                Unassign
                            </button>
                        </td>
                    `;
                    assignmentsList.appendChild(row);
                });

                document.querySelectorAll('.delete-assignment-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const docId = e.target.dataset.id;
                        try {
                            // TODO: Replace with a custom modal for confirmation
                            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'assignments', docId));
                            assignmentMessage.textContent = 'Assignment removed successfully!';
                            assignmentMessage.className = 'text-green-600 mt-2';
                        } catch (error) {
                            console.error("Error deleting assignment:", error);
                            assignmentMessage.textContent = `Failed to remove assignment: ${error.message}`;
                            assignmentMessage.className = 'text-red-600 mt-2';
                        }
                    });
                });
            });
        };

        // Event listeners for assignment forms
        addTeacherForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const teacherName = e.target.teacherName.value;
            try {
                await addDoc(teachersCollectionRef, { name: teacherName });
                e.target.reset();
            } catch (error) {
                console.error("Error adding teacher:", error);
            }
        });

        addClassForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const className = e.target.className.value;
            try {
                await addDoc(classesCollectionRef, { name: className });
                e.target.reset();
            } catch (error) {
                console.error("Error adding class:", error);
            }
        });

        addSubjectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const subjectName = e.target.subjectName.value;
            try {
                await addDoc(subjectsCollectionRef, { name: subjectName });
                e.target.reset();
            } catch (error) {
                console.error("Error adding subject:", error);
            }
        });

        assignTeacherForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const teacherId = teacherSelect.value;
            const classId = classSelect.value;
            const subjectId = subjectSelect.value;
            
            if (!teacherId || !classId || !subjectId) {
                assignmentMessage.textContent = 'Please select a teacher, class, and subject.';
                assignmentMessage.className = 'text-red-600 mt-2';
                return;
            }

            try {
                await addDoc(assignmentsCollectionRef, { teacherId, classId, subjectId });
                assignmentMessage.textContent = 'Teacher assigned successfully!';
                assignmentMessage.className = 'text-green-600 mt-2';
                assignTeacherForm.reset();
            } catch (error) {
                console.error("Error assigning teacher:", error);
                assignmentMessage.textContent = `Failed to assign teacher: ${error.message}`;
                assignmentMessage.className = 'text-red-600 mt-2';
            }
        });

        // --- User Approval Management ---
        const pendingUsersCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'pendingStudents');
        const usersCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'userData');

        const setupApprovalListener = () => {
            onSnapshot(pendingUsersCollectionRef, (snapshot) => {
                pendingUsersList.innerHTML = '';
                if (snapshot.empty) {
                    approvalMessage.textContent = 'No pending students to approve.';
                    approvalMessage.className = 'text-gray-500 mt-2';
                } else {
                    approvalMessage.textContent = '';
                }
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    row.classList.add('border-b', 'border-gray-200', 'hover:bg-gray-100');
                    row.innerHTML = `
                        <td class="py-3 px-6 text-left whitespace-nowrap">
                            <span class="font-medium">${data.name}</span>
                        </td>
                        <td class="py-3 px-6 text-left">
                            <span class="font-light">${data.email}</span>
                        </td>
                        <td class="py-3 px-6 text-center">
                            <div class="flex item-center justify-center space-x-2">
                                <button data-id="${doc.id}" data-name="${data.name}" data-email="${data.email}" class="approve-btn bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded text-xs transition duration-300">
                                    Approve
                                </button>
                                <button data-id="${doc.id}" class="reject-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded text-xs transition duration-300">
                                    Reject
                                </button>
                            </div>
                        </td>
                    `;
                    pendingUsersList.appendChild(row);
                });

                // Attach event listeners to the new buttons
                document.querySelectorAll('.approve-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const { id, name, email } = e.target.dataset;
                        try {
                            const newUserData = {
                                name: name,
                                email: email,
                                isAdmin: false,
                                isApproved: true
                            };
                            // Move the user data to the 'users' collection
                            await setDoc(doc(db, 'artifacts', appId, 'users', id, 'userData', id), newUserData);
                            // Delete the user from the pending collection
                            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'pendingStudents', id));
                            approvalMessage.textContent = `${name} has been approved.`;
                            approvalMessage.className = 'text-green-600 mt-2';
                        } catch (error) {
                            console.error("Error approving user:", error);
                            approvalMessage.textContent = `Failed to approve user: ${error.message}`;
                            approvalMessage.className = 'text-red-600 mt-2';
                        }
                    });
                });

                document.querySelectorAll('.reject-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const { id } = e.target.dataset;
                        try {
                            // Delete the user from the pending collection
                            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'pendingStudents', id));
                            approvalMessage.textContent = 'User request rejected.';
                            approvalMessage.className = 'text-red-600 mt-2';
                        } catch (error) {
                            console.error("Error rejecting user:", error);
                            approvalMessage.textContent = `Failed to reject user: ${error.message}`;
                            approvalMessage.className = 'text-red-600 mt-2';
                        }
                    });
                });
            });
        };
    </script>
</body>
