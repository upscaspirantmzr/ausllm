<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Portal - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <!-- Main Container -->
        <div id="main-container" class="bg-white rounded-lg shadow-xl p-8">
            
            <h1 id="form-title" class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome Back!</h1>
            <p class="text-center text-gray-500 mb-8">Login to access the class portal.</p>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">Login</button>
            </form>

            <!-- Registration Form (Initially Hidden) -->
            <form id="register-form" class="hidden space-y-6">
                 <div>
                    <label for="register-name" class="text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="register-name" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="register-email" class="text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="register-email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="register-password" class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="register-password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300">Register</button>
            </form>

            <!-- Toggle Links -->
            <div class="text-center mt-6">
                <p id="toggle-text" class="text-sm text-gray-600">
                    Don't have an account? <a href="#" id="show-register" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>
                </p>
            </div>
            
            <!-- Message Box -->
            <div id="message-box" class="hidden mt-4 p-4 rounded-md text-sm"></div>

        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // These imports are for Firebase v9+ (modular SDK)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // IMPORTANT: You will create this file next.
        // It will hold your Firebase project configuration.
        import { firebaseConfig } from './firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const toggleText = document.getElementById('toggle-text');
        const formTitle = document.getElementById('form-title');
        const messageBox = document.getElementById('message-box');

        // --- Toggle between Login and Register views ---
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            if (loginForm.classList.contains('hidden')) {
                // Switch to Login
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                formTitle.innerText = 'Welcome Back!';
                toggleText.innerHTML = `Don't have an account? <a href="#" id="show-register" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>`;
                // Re-add event listener to the new link
                document.getElementById('show-register').addEventListener('click', arguments.callee);
            } else {
                // Switch to Register
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                formTitle.innerText = 'Create an Account';
                toggleText.innerHTML = `Already have an account? <a href="#" id="show-register" class="font-medium text-indigo-600 hover:text-indigo-500">Login here</a>`;
                 // Re-add event listener to the new link
                document.getElementById('show-register').addEventListener('click', arguments.callee);
            }
        });

        // --- Display Messages ---
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            }
        }

        // --- Registration Logic ---
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // --- Store additional user info in Firestore ---
                // We will create a 'users' collection and store documents by user ID (uid)
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    role: "student" // Default role for new registrations
                });

                showMessage('Registration successful! You can now log in.', false);
                registerForm.reset();
                // Optional: Automatically switch to login form
                setTimeout(() => {
                   showRegister.click(); 
                   messageBox.classList.add('hidden');
                }, 2000);

            } catch (error) {
                console.error("Registration Error:", error);
                showMessage(error.message, true);
            }
        });

        // --- Login Logic ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // The onAuthStateChanged listener below will handle redirection
                showMessage('Login successful! Redirecting...', false);
                // No need to redirect here, onAuthStateChanged will do it.
            } catch (error) {
                console.error("Login Error:", error);
                showMessage(error.message, true);
            }
        });

        // --- Auth State Observer ---
        // This is the recommended way to get the current user.
        // It fires on sign-in, sign-out, and when the page loads.
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in.
                console.log("User is logged in:", user.uid);
                // Redirect to the dashboard page after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                // User is signed out.
                console.log("User is logged out.");
            }
        });

    </script>
</body>
</html>
