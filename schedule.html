<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Portal - Schedules</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .schedule-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .schedule-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
    <!-- Include jsPDF and autoTable libraries for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header and Navigation Bar -->
    <header class="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between p-4">
            <h1 class="text-3xl font-extrabold">Class Portal</h1>
            <nav class="space-x-8">
                <a href="#" class="hover:text-blue-200 transition-colors duration-200 text-lg font-medium">Home</a>
                <a href="#" class="hover:text-blue-200 transition-colors duration-200 text-lg font-medium">News</a>
                <a href="schedule-page.html" class="text-blue-200 text-lg font-medium">Schedules</a>
                <a href="question-paper-page.html" class="hover:text-blue-200 transition-colors duration-200 text-lg font-medium">Papers</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow">
        <h2 class="text-4xl font-extrabold text-center text-gray-900 my-8">
            Class & Exam Schedules
        </h2>
        
        <div id="schedules-container" class="space-y-8">
            <!-- Schedules will be dynamically loaded here -->
            <div class="text-center text-gray-500">Loading schedules...</div>
        </div>

    </main>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { collection, onSnapshot, query, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const schedulesContainer = document.getElementById('schedules-container');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists() && userDocSnap.data().status === 'approved') {
                    // User is logged in and approved, fetch the schedules
                    fetchSchedules();
                } else {
                    // User is not approved or data is missing, redirect to login
                    window.location.href = 'login.html';
                }
            } else {
                // User is not logged in, redirect to login page
                window.location.href = 'login.html';
            }
        });

        // Function to fetch and display schedules in real-time
        const fetchSchedules = () => {
            const schedulesCollectionRef = collection(db, 'schedules');
            const q = query(schedulesCollectionRef);

            onSnapshot(q, (snapshot) => {
                let schedulesHtml = '';
                if (snapshot.empty) {
                    schedulesHtml = '<p class="text-center text-gray-500 text-lg">No schedules have been published yet.</p>';
                } else {
                    snapshot.forEach(doc => {
                        const schedule = doc.data();
                        const scheduleData = JSON.parse(schedule.data);

                        // Build the table rows from the schedule data
                        let tableRows = scheduleData.map(row => `
                            <tr>
                                <td class="px-4 py-2 text-sm text-gray-700 border-b">${row.day}</td>
                                <td class="px-4 py-2 text-sm text-gray-700 border-b">${row.time}</td>
                                <td class="px-4 py-2 text-sm text-gray-700 border-b">${row.subject}</td>
                            </tr>
                        `).join('');

                        schedulesHtml += `
                            <div class="schedule-card p-6 bg-white rounded-2xl shadow-xl border border-gray-200">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-2xl font-bold text-gray-800">${schedule.title}</h3>
                                    <button onclick="downloadSchedule('${schedule.title}', this)" class="py-2 px-4 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                                        Download as PDF
                                    </button>
                                </div>
                                <div class="overflow-x-auto border border-gray-200 rounded-lg">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Day</th>
                                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white divide-y divide-gray-200">
                                            ${tableRows}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        `;
                    });
                }
                schedulesContainer.innerHTML = schedulesHtml;
            }, (error) => {
                console.error("Error fetching schedules:", error);
                schedulesContainer.innerHTML = `<div class="p-4 bg-red-100 text-red-600 rounded-md text-center">
                    Failed to load schedules. Please try again later.
                </div>`;
            });
        };

        // PDF Generation Function
        window.downloadSchedule = (title, buttonElement) => {
            // Disable the button to prevent multiple clicks
            buttonElement.disabled = true;
            buttonElement.textContent = "Generating...";

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Find the parent card and its table
            const cardElement = buttonElement.closest('.schedule-card');
            const tableElement = cardElement.querySelector('table');

            // Set the document title
            doc.setFontSize(18);
            doc.text(title, 14, 22);

            // Add the table to the PDF using autoTable
            doc.autoTable({
                html: tableElement,
                startY: 30, // Start below the title
                theme: 'striped',
                headStyles: { fillColor: [30, 58, 138] }, // Tailwind's blue-900
                styles: { font: 'Inter' }
            });

            // Save the PDF
            doc.save(`${title.replace(/\s+/g, '_')}_schedule.pdf`);
            
            // Re-enable the button
            buttonElement.disabled = false;
            buttonElement.textContent = "Download as PDF";
        };
    </script>
</body>
</html>
