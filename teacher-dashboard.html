<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Teacher Dashboard</h1>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
    </nav>
    <div class="container mx-auto p-6 space-y-8">
        <div id="teacher-content" class="hidden">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Enter Student Marks</h2>
                <div class="space-y-4">
                    <div>
                        <label for="examSelect" class="block text-sm font-medium text-gray-700">Select Exam</label>
                        <select id="examSelect" class="w-full px-4 py-2 border rounded-lg"></select>
                    </div>
                    <div>
                        <label for="classSelect" class="block text-sm font-medium text-gray-700">Select Class</label>
                        <select id="classSelect" class="w-full px-4 py-2 border rounded-lg"></select>
                    </div>
                    <div>
                        <label for="subjectSelect" class="block text-sm font-medium text-gray-700">Select Subject</label>
                        <select id="subjectSelect" class="w-full px-4 py-2 border rounded-lg"></select>
                    </div>
                </div>
                <button id="loadStudentsBtn" class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Load Students</button>

                <form id="marksForm" class="mt-8 hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marks</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Student rows will be injected here -->
                        </tbody>
                    </table>
                    <button type="submit" class="w-full mt-4 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Save Marks</button>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { collection, onSnapshot, query, where, addDoc, updateDoc, doc, getDocs } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const logoutBtn = document.getElementById('logoutBtn');
        const teacherContent = document.getElementById('teacher-content');
        const examSelect = document.getElementById('examSelect');
        const classSelect = document.getElementById('classSelect');
        const subjectSelect = document.getElementById('subjectSelect');
        const loadStudentsBtn = document.getElementById('loadStudentsBtn');
        const marksForm = document.getElementById('marksForm');
        const studentsTableBody = document.getElementById('studentsTableBody');

        let assignedClasses = [];
        let assignedSubjects = [];

        // Check user authentication and role
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDocs(query(collection(db, 'users'), where('email', '==', user.email)));
                if (!userDoc.empty && userDoc.docs[0].data().role === 'teacher') {
                    teacherContent.classList.remove('hidden');
                    loadExamDropdown();
                    loadTeacherAssignments(user.uid);
                } else {
                    window.location.href = 'login.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'login.html';
        });

        const loadExamDropdown = () => {
            onSnapshot(collection(db, 'exams'), (snapshot) => {
                examSelect.innerHTML = '<option value="">Select Exam</option>';
                snapshot.forEach(doc => {
                    const examData = doc.data();
                    examSelect.innerHTML += `<option value="${doc.id}">${examData.examName}</option>`;
                });
            });
        };

        const loadTeacherAssignments = (teacherId) => {
            onSnapshot(query(collection(db, 'teacherAssignments'), where('teacherId', '==', teacherId)), async (snapshot) => {
                assignedClasses = [];
                assignedSubjects = [];
                const classIds = new Set();
                const subjectIds = new Set();

                snapshot.forEach(doc => {
                    const assignment = doc.data();
                    classIds.add(assignment.classId);
                    subjectIds.add(assignment.subjectId);
                    assignedClasses.push({ id: assignment.classId, subjectId: assignment.subjectId });
                });

                // Populate Class Dropdown
                classSelect.innerHTML = '<option value="">Select Class</option>';
                for (const classId of Array.from(classIds)) {
                    const classDoc = await getDocs(query(collection(db, 'classes'), where('__name__', '==', classId)));
                    if (!classDoc.empty) {
                        classSelect.innerHTML += `<option value="${classDoc.docs[0].id}">${classDoc.docs[0].data().className}</option>`;
                    }
                }

                // Populate Subject Dropdown
                subjectSelect.innerHTML = '<option value="">Select Subject</option>';
                for (const subjectId of Array.from(subjectIds)) {
                    const subjectDoc = await getDocs(query(collection(db, 'subjects'), where('__name__', '==', subjectId)));
                    if (!subjectDoc.empty) {
                        subjectSelect.innerHTML += `<option value="${subjectDoc.docs[0].id}">${subjectDoc.docs[0].data().title}</option>`;
                    }
                }
            });
        };

        loadStudentsBtn.addEventListener('click', async () => {
            const classId = classSelect.value;
            const subjectId = subjectSelect.value;
            const examId = examSelect.value;

            if (!classId || !subjectId || !examId) {
                alert('Please select an exam, class, and subject.');
                return;
            }

            // Check if the teacher is assigned to this class and subject
            const isAssigned = assignedClasses.some(assignment => assignment.id === classId && assignment.subjectId === subjectId);
            if (!isAssigned) {
                alert('You are not assigned to this class and subject.');
                return;
            }

            marksForm.classList.remove('hidden');
            studentsTableBody.innerHTML = '';

            // Fetch students for the selected class
            const studentsQuery = query(collection(db, 'users'), where('role', '==', 'student'), where('batch', '==', classId));
            onSnapshot(studentsQuery, async (snapshot) => {
                studentsTableBody.innerHTML = '';
                for (const studentDoc of snapshot.docs) {
                    const studentData = studentDoc.data();
                    // Check if marks already exist for this student, exam, and subject
                    const existingMarkQuery = await getDocs(query(collection(db, 'results'), where('studentId', '==', studentDoc.id), where('examId', '==', examId), where('subjectId', '==', subjectId)));
                    const existingMark = existingMarkQuery.empty ? '' : existingMarkQuery.docs[0].data().marks;
                    studentsTableBody.innerHTML += `
                        <tr data-student-id="${studentDoc.id}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${studentData.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <input type="number" name="marks" value="${existingMark}" class="w-24 border rounded-lg px-2 py-1">
                            </td>
                        </tr>
                    `;
                }
            });
        });

        marksForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const examId = examSelect.value;
            const classId = classSelect.value;
            const subjectId = subjectSelect.value;
            const rows = studentsTableBody.querySelectorAll('tr');

            for (const row of rows) {
                const studentId = row.dataset.studentId;
                const marks = row.querySelector('input[name="marks"]').value;

                if (marks !== '') {
                    // Check if a result document already exists
                    const existingResultQuery = await getDocs(query(collection(db, 'results'), where('studentId', '==', studentId), where('examId', '==', examId), where('subjectId', '==', subjectId)));
                    
                    if (!existingResultQuery.empty) {
                        // Update existing document
                        const resultDocId = existingResultQuery.docs[0].id;
                        await updateDoc(doc(db, 'results', resultDocId), { marks: parseInt(marks) });
                    } else {
                        // Add new document
                        await addDoc(collection(db, 'results'), {
                            studentId,
                            examId,
                            classId,
                            subjectId,
                            marks: parseInt(marks)
                        });
                    }
                }
            }
            alert('Marks saved successfully!');
        });
    </script>
</body>
</html>
